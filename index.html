<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Nice Calculator</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Calculator</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">History</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">History</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
  </div>

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s4">
          <input value="0" id="display">
        </div>
      </div>

      <div class="row">
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="1" id="1">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="2" id="2">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="3" id="3">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="+" id="+">
        </div>
      </div>

      <div class="row">
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="4" id="4">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="5" id="5">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="6" id="6">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="-" id="-">
        </div>
      </div>

      <div class="row">
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="7" id="7">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="8" id="8">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="9" id="9">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="*" id="*">
        </div>
      </div>

      <div class="row">
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="0" id="0">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="=" id="=">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="C" id="C">
        </div>
        <div class="col s1">
          <input class="waves-effect waves-ligth btn" type="button" value="/" id="/">
        </div>
      </div>

    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
